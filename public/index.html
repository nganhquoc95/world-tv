<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üåç World TV - Stream Live Channels</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: #0f0f1e;
            color: #fff;
            overflow-x: hidden;
        }

        /* Header */
        header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            max-width: 1600px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
            gap: 30px;
            flex-wrap: wrap;
        }

        .header-title {
            font-size: 2em;
            font-weight: bold;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header-filters {
            display: flex;
            gap: 15px;
            flex: 1;
            min-width: 300px;
        }

        .header-filters select {
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.2);
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 8px;
            color: invert();
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s;
        }

        .header-filters select:hover,
        .header-filters select:focus {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
            outline: none;
        }

        .header-filters select::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }

        /* Main Layout */
        .main-container {
            display: flex;
            max-width: 1600px;
            margin: 0 auto;
            height: calc(100vh - 100px);
            gap: 0;
        }

        /* Sidebar */
        .sidebar {
            width: 350px;
            background: #1a1a2e;
            border-right: 1px solid #2d2d44;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .sidebar-header {
            padding: 20px;
            border-bottom: 1px solid #2d2d44;
        }

        .sidebar-search {
            display: flex;
            gap: 10px;
            margin-bottom: 0;
        }

        .sidebar-search input {
            flex: 1;
            padding: 10px 15px;
            background: #2d2d44;
            border: 1px solid #3d3d54;
            border-radius: 8px;
            color: white;
            font-size: 0.9em;
        }

        .sidebar-search input:focus {
            outline: none;
            border-color: #667eea;
            background: #3d3d54;
        }

        .sidebar-search input::placeholder {
            color: #8a8a9e;
        }

        .sidebar-content {
            flex: 1;
            overflow-y: auto;
            padding: 0;
        }

        .sidebar-content::-webkit-scrollbar {
            width: 8px;
        }

        .sidebar-content::-webkit-scrollbar-track {
            background: #1a1a2e;
        }

        .sidebar-content::-webkit-scrollbar-thumb {
            background: #667eea;
            border-radius: 4px;
        }

        .channel-item {
            padding: 12px 15px;
            border-bottom: 1px solid #2d2d44;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            gap: 10px;
            align-items: center;
        }

        .channel-item:hover {
            background: #2d2d44;
            padding-left: 20px;
        }

        .channel-item.active {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-left: 4px solid #fff;
        }

        .channel-logo {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: #2d2d44;
            flex-shrink: 0;
            object-fit: cover;
        }

        .channel-info {
            flex: 1;
            min-width: 0;
        }

        .channel-name {
            font-size: 0.9em;
            font-weight: 500;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .channel-group {
            font-size: 0.75em;
            color: #8a8a9e;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .load-more-btn {
            padding: 12px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 0;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
            width: 100%;
        }

        .load-more-btn:hover {
            background: #764ba2;
        }

        .load-more-btn:disabled {
            background: #3d3d54;
            cursor: not-allowed;
        }

        /* Content Area */
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden;
            background: #0f0f1e;
        }

        /* Player */
        .player-container {
            background: #000;
            padding: 20px;
            display: flex;
            gap: 20px;
            align-items: center;
            min-height: 150px;
            border-bottom: 1px solid #2d2d44;
        }

        .player-video {
            flex: 1;
            background: #000;
            border-radius: 8px;
            overflow: hidden;
            aspect-ratio: 16/9;
            max-height: 120px;
        }

        .player-video video,
        .player-video .placeholder {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .player-info {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .player-title {
            font-size: 1.5em;
            font-weight: bold;
        }

        .player-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9em;
            color: #8a8a9e;
        }

        .player-meta span {
            display: flex;
            gap: 5px;
        }

        .player-actions {
            display: flex;
            gap: 10px;
        }

        .btn {
            padding: 10px 20px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s;
        }

        .btn:hover {
            background: #764ba2;
        }

        .btn.secondary {
            background: #3d3d54;
        }

        .btn.secondary:hover {
            background: #4d4d64;
        }

        /* Channel List Info */
        .channels-info {
            padding: 15px 20px;
            background: #1a1a2e;
            border-bottom: 1px solid #2d2d44;
            font-size: 0.9em;
            color: #8a8a9e;
        }

        .channels-info strong {
            color: #667eea;
        }

        /* Stats */
        .stats-bar {
            padding: 15px 20px;
            background: #1a1a2e;
            border-bottom: 1px solid #2d2d44;
            display: flex;
            gap: 20px;
            font-size: 0.85em;
            overflow-x: auto;
        }

        .stat {
            white-space: nowrap;
            display: flex;
            gap: 8px;
            align-items: center;
        }

        .stat-value {
            color: #667eea;
            font-weight: bold;
        }

        /* Loading & Empty States */
        .loading {
            text-align: center;
            padding: 20px;
            color: #8a8a9e;
        }

        .empty {
            text-align: center;
            padding: 40px 20px;
            color: #8a8a9e;
        }

        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #3d3d54;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .main-container {
                flex-direction: column;
                height: auto;
            }

            .sidebar {
                width: 100%;
                max-height: 300px;
                border-right: none;
                border-bottom: 1px solid #2d2d44;
            }

            .header-filters {
                flex-direction: column;
                width: 100%;
            }

            .player-container {
                flex-direction: column;
            }

            .player-video {
                width: 100%;
            }

            .player-info {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .header-content {
                flex-direction: column;
                gap: 15px;
            }

            .header-title {
                font-size: 1.5em;
            }

            .sidebar {
                max-height: 250px;
            }

            .player-container {
                padding: 15px;
                min-height: auto;
            }

            .player-title {
                font-size: 1.2em;
            }

            .player-actions {
                width: 100%;
            }

            .btn {
                flex: 1;
            }
        }
    </style>
</head>
<body>
    <!-- Header with Filters -->
    <header>
        <div class="header-content">
            <div class="header-title">üåç World TV</div>
            <div class="header-filters">
                <select id="countrySelect" onchange="filterByCountry()">
                    <option value="">All Countries</option>
                </select>
                <select id="groupSelect" onchange="filterByGroup()">
                    <option value="">All Groups</option>
                </select>
            </div>
        </div>
    </header>

    <!-- Main Container -->
    <div class="main-container">
        <!-- Sidebar: Channel List -->
        <div class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-search">
                    <input 
                        type="text" 
                        id="searchInput" 
                        placeholder="Search channels..."
                        onkeyup="searchChannels()"
                    >
                </div>
            </div>
            <div class="channels-info">
                <span id="channelsCount">Loading...</span>
            </div>
            <div class="sidebar-content" id="channelsList">
                <div class="loading"><div class="spinner"></div></div>
            </div>
            <button class="load-more-btn" id="loadMoreBtn" onclick="loadMoreChannels()" style="display:none;">Load More</button>
        </div>

        <!-- Content: Player & Info -->
        <div class="content">
            <!-- Player -->
            <div class="player-container">
                <div class="player-video">
                    <video id="videoPlayer" controls style="width:100%; height:100%; background:#000;"></video>
                </div>
                <div class="player-info">
                    <div id="playerTitle" class="player-title">No Channel Selected</div>
                    <div class="player-meta">
                        <span id="playerCountry">üåç <span>--</span></span>
                        <span id="playerQuality">üìπ <span>--</span></span>
                        <span id="playerGroup">üé¨ <span>--</span></span>
                    </div>
                    <div class="player-actions">
                        <button class="btn" id="playBtn" onclick="playChannel()" style="display:none;">‚ñ∂ Play</button>
                        <button class="btn secondary" onclick="copyStreamUrl()">üìã Copy URL</button>
                    </div>
                </div>
            </div>

            <!-- Stats -->
            <div class="stats-bar">
                <div class="stat">Channels: <span class="stat-value" id="totalChannels">0</span></div>
                <div class="stat">Selected: <span class="stat-value" id="selectedCount">0</span></div>
                <div class="stat">Groups: <span class="stat-value" id="totalGroups">0</span></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script>
        /**
         * @typedef {Object} Channel
         * @property {string} tvgId
         * @property {string} tvgLogo
         * @property {string} groupTitle
         * @property {string} name
         * @property {string} countryCode
         * @property {string} quality
         * @property {string} url
         * @property {string} [httpReferrer] - Optional HTTP referrer header
         * @property {string} [httpUserAgent] - Optional HTTP user agent header
         */

        /**
         * @typedef {Object} ChannelState
         * @property {Channel[]} allChannels
         * @property {Channel[]} displayedChannels
         * @property {Channel|null} selectedChannel
         * @property {string} searchQuery
         * @property {string} filterCountry
         * @property {string} filterGroup
         * @property {number} page
         * @property {number} pageSize
         * @property {boolean} isLoading
         */

        /** @type {ChannelState} */
        let state = {
            allChannels: [],
            displayedChannels: [],
            selectedChannel: null,
            searchQuery: '',
            filterCountry: '',
            filterGroup: '',
            page: 1,
            pageSize: 50,
            isLoading: false
        };

        let countries = new Set();
        let countryNames = {}; // Map of country code to country name
        let groups = new Set();
        let hls = null;

        // Initialize
        async function init() {
            try {
                // Load country names mapping
                const countryRes = await fetch('/api/countries');
                const countryData = await countryRes.json();
                if (countryData.data) {
                    countryData.data.forEach(country => {
                        countryNames[country.code] = country.name;
                    });
                }

                // Load all channels
                const res = await fetch('/api/streams?page=1&limit=10000');
                const data = await res.json();
                
                state.allChannels = data.data || [];
                
                // Extract unique countries and groups
                state.allChannels.forEach(ch => {
                    if (ch.countryCode) countries.add(ch.countryCode);
                    if (ch.groupTitle) groups.add(ch.groupTitle);
                });

                // Populate dropdowns
                populateCountries();
                populateGroups();

                // Initial display
                applyFilters();
                updateStats();
            } catch (error) {
                console.error('Init error:', error);
                document.getElementById('channelsList').innerHTML = '<div class="empty">Failed to load channels</div>';
            }
        }

        /**
         * Populate country dropdown
         */
        function populateCountries() {
            const select = document.getElementById('countrySelect');
            const sortedCountries = Array.from(countries).sort();
            
            sortedCountries.forEach(code => {
                const option = document.createElement('option');
                option.value = code;
                // Display country name if available, otherwise code
                const name = countryNames[code] || code;
                option.textContent = `${name} (${code})`;
                select.appendChild(option);
            });
        }

        /**
         * Populate group dropdown
         */
        function populateGroups() {
            const select = document.getElementById('groupSelect');
            const sortedGroups = Array.from(groups).sort();
            
            sortedGroups.forEach(group => {
                const option = document.createElement('option');
                option.value = group;
                option.textContent = group;
                select.appendChild(option);
            });
        }

        /**
         * Filter by country
         */
        function filterByCountry() {
            state.filterCountry = document.getElementById('countrySelect').value;
            state.page = 1;
            applyFilters();
        }

        /**
         * Filter by group
         */
        function filterByGroup() {
            state.filterGroup = document.getElementById('groupSelect').value;
            state.page = 1;
            applyFilters();
        }

        /**
         * Search channels
         */
        function searchChannels() {
            state.searchQuery = document.getElementById('searchInput').value.toLowerCase();
            state.page = 1;
            applyFilters();
        }

        /**
         * Apply all filters and display
         */
        function applyFilters() {
            let filtered = state.allChannels.filter(ch => {
                const matchCountry = !state.filterCountry || ch.countryCode === state.filterCountry;
                const matchGroup = !state.filterGroup || ch.groupTitle === state.filterGroup;
                const matchSearch = !state.searchQuery || 
                    ch.name.toLowerCase().includes(state.searchQuery) ||
                    ch.groupTitle.toLowerCase().includes(state.searchQuery);
                
                return matchCountry && matchGroup && matchSearch;
            });

            state.displayedChannels = filtered;
            state.page = 1;
            displayChannels();
            updateStats();
        }

        /**
         * Display channels with pagination
         */
        function displayChannels() {
            const container = document.getElementById('channelsList');
            const start = 0;
            const end = state.page * state.pageSize;
            const paginated = state.displayedChannels.slice(start, end);

            if (paginated.length === 0) {
                container.innerHTML = '<div class="empty">No channels found</div>';
                document.getElementById('loadMoreBtn').style.display = 'none';
                document.getElementById('channelsCount').textContent = '0 channels';
                return;
            }

            let html = '';
            paginated.forEach(ch => {
                const isActive = state.selectedChannel?.tvgId === ch.tvgId;
                html += `
                    <div class="channel-item ${isActive ? 'active' : ''}" onclick="selectChannel(${JSON.stringify(ch).replace(/"/g, '&quot;')})">
                        <img src="${escapeHtml(ch.tvgLogo)}" alt="${escapeHtml(ch.name)}" class="channel-logo" onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%2240%22 height=%2240%22%3E%3Crect fill=%22%232d2d44%22 width=%2240%22 height=%2240%22/%3E%3Ctext fill=%22%238a8a9e%22 x=%2220%22 y=%2220%22 text-anchor=%22middle%22 dominant-baseline=%22middle%22 font-size=%2220%22%3Eüì∫%3C/text%3E%3C/svg%3E'">
                        <div class="channel-info">
                            <div class="channel-name">${escapeHtml(ch.name)}</div>
                            <div class="channel-group">${escapeHtml(ch.groupTitle)}</div>
                        </div>
                    </div>
                `;
            });

            container.innerHTML = html;

            // Show load more button if there are more channels
            const hasMore = end < state.displayedChannels.length;
            document.getElementById('loadMoreBtn').style.display = hasMore ? 'block' : 'none';
            document.getElementById('channelsCount').textContent = `${paginated.length} / ${state.displayedChannels.length} channels`;
        }

        /**
         * Load more channels
         */
        function loadMoreChannels() {
            state.page++;
            displayChannels();
        }

        /**
         * Select a channel
         * @param {Channel} channel
         */
        function selectChannel(channel) {
            state.selectedChannel = channel;
            
            // Update player info
            document.getElementById('playerTitle').textContent = escapeHtml(channel.name);
            document.getElementById('playerCountry').innerHTML = `üåç <span>${escapeHtml(channel.countryCode)}</span>`;
            document.getElementById('playerQuality').innerHTML = `üìπ <span>${escapeHtml(channel.quality)}</span>`;
            document.getElementById('playerGroup').innerHTML = `üé¨ <span>${escapeHtml(channel.groupTitle)}</span>`;
            document.getElementById('playBtn').style.display = 'block';

            // Highlight selected channel
            document.querySelectorAll('.channel-item').forEach(el => {
                el.classList.remove('active');
            });
            event.target.closest('.channel-item').classList.add('active');

            // Auto scroll to selected
            event.target.closest('.channel-item').scrollIntoView({ behavior: 'smooth', block: 'nearest' });
        }

        /**
         * Play selected channel
         */
        function playChannel() {
            if (!state.selectedChannel) {
                alert('Please select a channel first');
                return;
            }

            const url = state.selectedChannel.url;
            const videoElement = document.getElementById('videoPlayer');

            // Stop previous playback
            if (hls) {
                hls.destroy();
                hls = null;
            }

            // Check if URL is HLS stream
            if (url.includes('.m3u8')) {
                // HLS stream
                if (Hls.isSupported()) {
                    // Build HLS config with optional headers
                    const hlsConfig = {
                        debug: false,
                        enableWorker: true,
                        lowLatencyMode: true
                    };

                    // Add HTTP headers if available
                    if (state.selectedChannel.httpReferrer || state.selectedChannel.httpUserAgent) {
                        hlsConfig.fetchSetup = (context, initParms) => {
                            const headers = {};
                            if (state.selectedChannel.httpReferrer) {
                                headers['Referer'] = state.selectedChannel.httpReferrer;
                            }
                            if (state.selectedChannel.httpUserAgent) {
                                headers['User-Agent'] = state.selectedChannel.httpUserAgent;
                            }
                            initParms.headers = Object.assign({}, initParms.headers, headers);
                            return new Request(context.url, initParms);
                        };
                    }

                    hls = new Hls(hlsConfig);
                    hls.loadSource(url);
                    hls.attachMedia(videoElement);
                    hls.on(Hls.Events.MANIFEST_PARSED, function() {
                        videoElement.play();
                    });
                    hls.on(Hls.Events.ERROR, function(event, data) {
                        console.error('HLS Error:', data);
                        alert('Error loading stream: ' + data.details);
                    });
                } else if (videoElement.canPlayType('application/vnd.apple.mpegurl')) {
                    // Native HLS support (Safari)
                    videoElement.src = url;
                    videoElement.play();
                }
            } else {
                // Direct stream (MPEG-TS, HTTP, etc.)
                // For non-HLS streams, create a fetch request with custom headers
                if (state.selectedChannel.httpReferrer || state.selectedChannel.httpUserAgent) {
                    const headers = {};
                    if (state.selectedChannel.httpReferrer) {
                        headers['Referer'] = state.selectedChannel.httpReferrer;
                    }
                    if (state.selectedChannel.httpUserAgent) {
                        headers['User-Agent'] = state.selectedChannel.httpUserAgent;
                    }
                    
                    // Use fetch to get stream with custom headers
                    fetch(url, { headers, mode: 'no-cors' })
                        .then(response => response.blob())
                        .then(blob => {
                            const blobUrl = URL.createObjectURL(blob);
                            videoElement.src = blobUrl;
                            videoElement.play();
                        })
                        .catch(err => {
                            console.error('Stream fetch error:', err);
                            // Fallback to direct URL
                            videoElement.src = url;
                            videoElement.play();
                        });
                } else {
                    // Direct playback without custom headers
                    videoElement.src = url;
                    videoElement.play();
                }
            }
        }

        /**
         * Copy stream URL to clipboard
         */
        function copyStreamUrl() {
            if (!state.selectedChannel) {
                alert('Please select a channel first');
                return;
            }

            const url = state.selectedChannel.url;
            navigator.clipboard.writeText(url).then(() => {
                const btn = event.target;
                const original = btn.textContent;
                btn.textContent = '‚úì Copied!';
                setTimeout(() => {
                    btn.textContent = original;
                }, 2000);
            });
        }

        /**
         * Update stats
         */
        function updateStats() {
            document.getElementById('totalChannels').textContent = state.allChannels.length.toLocaleString();
            document.getElementById('selectedCount').textContent = state.displayedChannels.length.toLocaleString();
            document.getElementById('totalGroups').textContent = groups.size;
        }

        /**
         * Escape HTML
         * @param {string} text
         * @returns {string}
         */
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', init);
    </script>
</body>
</html>
